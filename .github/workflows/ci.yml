name: MLflow CI Training

on:
  push:
    paths:
      - 'MLProjects/**'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.10
          environment-file: MLProjects/conda.yaml
          activate-environment: msml-env

      - name: Install MLflow
        run: |
          pip install mlflow==2.19.0

      - name: Run MLflow Project
        run: |
          mlflow run MLProjects -P data_path=MLProjects/Telco_preprocessed.csv

      - name: Upload Artifacts (model)
        uses: actions/upload-artifact@v3
        with:
          name: churn-model-artifact
          path: mlruns/
